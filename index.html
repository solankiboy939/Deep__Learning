<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Learning Units</title>
  <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=100&id=48282&format=png&color=000000" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(125deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      perspective: 1000px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(to right, #ff9a9e, #fecfef, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .units-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .unit-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      overflow: hidden;
    }

    .unit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .unit-btn:hover::before {
      left: 100%;
    }

    .unit-btn:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }

    .unit-btn h3 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .unit-btn p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.5;
    }

    .unit-btn i {
      display: block;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .unit-btn:hover i {
      transform: scale(1.2) rotate(10deg);
    }

    /* Floating animation */
    .unit-btn:nth-child(1) { animation: float 4s ease-in-out 0s infinite; }
    .unit-btn:nth-child(2) { animation: float 5s ease-in-out 0.5s infinite; }
    .unit-btn:nth-child(3) { animation: float 6s ease-in-out 1s infinite; }
    .unit-btn:nth-child(4) { animation: float 5s ease-in-out 1.5s infinite; }
    .unit-btn:nth-child(5) { animation: float 4s ease-in-out 2s infinite; }
    .unit-btn:nth-child(6) { animation: float 6s ease-in-out 2.5s infinite; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    /* Optional: Add particles in background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .unit-btn { padding: 1.5rem 1rem; }
      .unit-btn h3 { font-size: 1.5rem; }
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>üéì Explore Deep Learning Units</h1>
    <div class="units-grid">
      <div class="unit-btn" onclick="navigateToUnit(1)">
        <i>üìö</i>
        <h3>Unit 1</h3>
        <p>Foundations & Basics</p>
      </div>
      <div class="unit-btn" onclick="navigateToUnit(2)">
        <i>‚öôÔ∏è</i>
        <h3>Unit 2</h3>
        <p>Core Concepts</p>
      </div>
      <div class="unit-btn" onclick="navigateToUnit(3)">
        <i>üî¨</i>
        <h3>Unit 3</h3>
        <p>Advanced Techniques</p>
      </div>
      <div class="unit-btn" onclick="navigateToUnit(4)">
        <i>üß†</i>
        <h3>Unit 4</h3>
        <p>Critical Thinking</p>
      </div>
      <div class="unit-btn" onclick="navigateToUnit(5)">
        <i>üåç</i>
        <h3>Unit 5</h3>
        <p>Real World Apps</p>
      </div>
      <div class="unit-btn" onclick="navigateToUnit(6)">
        <i>üöÄ</i>
        <h3>Unit 6</h3>
        <p>Master Project</p>
      </div>
    </div>

    <div class="footer">
      Click any unit to begin your journey ‚Üí
    </div>
  </div>

  <!-- Particles.js for animated background (Optional but highly recommended) -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Button click handler
    function navigateToUnit(unit) {
      // Add subtle click animation
      document.querySelectorAll('.unit-btn').forEach(btn => {
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          btn.style.transform = '';
        }, 150);
      });

      // Here you can redirect or load content
      <!-- alert(`üöÄ Navigating to Unit${unit}...`); -->

      // Example redirect (uncomment to use):
      window.location.href = `unit${unit}.html`;
    }

    // Optional: Add parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth - e.pageX * 2) / 50;
      const y = (window.innerHeight - e.pageY * 2) / 50;
      document.querySelector('.container').style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
